<div class="container" >
    <div class="col-lg-4 col-lg-push-4">
        <h2 class="form-signin-heading">Please register</h2>
        <form action="" method="POST" [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="text" name="email" id="email" [formControl]="email">
            </div>

            <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
                <div [hidden]="!email.hasError('minlength')">email can not be shorter than 5 characters.</div>
                <div [hidden]="!email.hasError('required')">email is required.</div>
                <div [hidden]="!email.hasError('hasBlackWord')">email has not hasBlackWord.</div>
            </div>

            <div class="form-group" >
                <label for="password">password</label>
                <input class="form-control" type="password" name="password" id="password" [formControl]="password">
            </div>

            <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
                <div [hidden]="!password.hasError('required')">The password is required.</div>
            </div>

            <button [disabled]="!registerForm.valid" class="btn btn-primary" type="button">Register</button>
        </form>
    </div>
</div>
