<div class="container">
    <div class="co-lg-12">
        <h2>User form(u15)</h2>
        <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
            <div class="form-group">
                <label >Name </label>
                <input type="text" #name="ngModel" minlength="6" maxlength="10" required class="form-control" name="name" ngModel>
                <!--{{name.className}}-->
                <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
                    <div [hidden]="!name.errors.required">
                        Name is required
                    </div>
                    <div [hidden]="!name.errors.minlength">
                        Name must be at least 6 characters
                    </div>
                    <div [hidden]="!name.errors.maxlength">
                        Name can not has more than 10 characters
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label >Email</label>
                <input type="email" class="form-control" name="email" ngModel>
            </div>

            <div ngModelGroup="address" id="address">
                <div class="form-group">
                    <label >Street </label>
                    <input type="text" class="form-control" name="street" ngModel>
                </div>

                <div class="form-group">
                    <label >City</label>
                    <select name="city" required class="form-control"  ngModel>
                        <option *ngFor="let city of cities"  [value]="city.Id">{{city.Name}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label >Postal Code</label>
                    <input type="number" required pattern="^[1-9][0-9]{4}$" maxlength="5" class="form-control" name="postalCode" #postalCode="ngModel" ngModel>
                    <div *ngIf="postalCode.errors && (postalCode.dirty || postalCode.touched)" class="alert alert-danger">
                        <div [hidden]="!postalCode.errors.pattern">
                            Postal code must be have 5 digits
                        </div>
                        <div [hidden]="!postalCode.errors.required">
                            Postal code is required
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
        </form>
        <hr>
    </div>

</div>
