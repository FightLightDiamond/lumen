<ol class="breadcrumb">
    <li><a routerLink="/">Home</a></li>
    <li><a routerLink="/charts">Charts</a></li>
    <li class="active">Chart {{typeName}} of week {{_week}}</li>
</ol>
<!--Button action-->
<div class="row">
    <div class="col-lg-12 form-group">
        <div class="btn-group" role="group" aria-label="...">
            <a routerLink="/charts/{{_week}}/1" [ngClass] = "disabled[1]" routerLinkActive class="btn btn-primary">
                Song
            </a>
            <a routerLink="/charts/{{_week}}/2" [ngClass] = "disabled[2]" routerLinkActive class="btn btn-primary">
                Video
            </a>
            <a routerLink="/charts/{{_week}}/3" [ngClass] = "disabled[3]" routerLinkActive class="btn btn-primary">
                Album
            </a>
        </div>

        <div class="btn-group pull-right" role="group" aria-label="...">
            <button class="btn btn-success" a="active(week,_type)">Active</button>
            <button class="btn btn-default" a="active(week,_type)">InActive</button>
        </div>
    </div>
</div>
<!--Content Items-->
<div class="row">
    <div class="col-lg-4" *ngFor="let area of charts;  let key_area = index;">
        <div class="list-group">
            <li href="#" class="list-group-item active">
                {{areaNames[key_area + 1]}}
            </li>
            <li class="list-group-item"
                *ngFor="let item of area;  let i = index;"  (click)="selectedItemChart(key_area, i, item.id)"
                data-toggle="modal" data-target="#searchModal"
            >
                {{ item.rank }}. {{item.item ? item.item.name : '----' }}
                <i class="glyphicon {{item.is_active == 1 || active == true ? '' : 'glyphicon-remove pull-right'}}"></i>
            </li>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="searchModalLabel">
    <div class="modal-dialog" role="document">
        <form class="modal-content" #chartsForm="ngForm">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="searchModalLabel">{{typeNames[typeNo]}} title</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" title="search" name="itemName" ngModel class="form-control" (keydown)="searchItem($event)">
                </div>
                <ul class="list-group">
                    <li *ngFor="let item of items;  let i = index;" class="list-group-item">{{item.name}}
                        <input class="pull-right" (change)="rememberSelectedItem(i)" name="item_id" type="radio" [value]="item.id" ngModel>
                    </li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" data-dismiss="modal" (click)="updateChart(chartsForm.value)" class="btn btn-primary">
                    Save changes
                </button>
            </div>
        </form>
    </div>
</div>
